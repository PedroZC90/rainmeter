[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Minimalistic
Author=Luaerror<pedrozc90@gmail.com>
Information=Minimalistic Rainmeter Skin
Version=1.0.0
License=MIT

[Variables]
ColorDefault=255, 255, 255, 255
ColorAlert=216.75,79.05,79.05,255
ColorWarn=255, 216.75, 38.25, 255
BGColor=69,69,69
BGPadding=10,3,10,3
Precision=2
Interval=3

[TextStyle]
AntiAlias=1
FontColor=#ColorDefault#
FontFace=Segoe UI
FontSize=10
FontWeight=400
StringStyle=Normal
StringAlign=Left

