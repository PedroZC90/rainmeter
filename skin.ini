; MEMORY
[MeasurePhysicalMemoryTotal]
Measure=PhysicalMemory
UpdateDivider=#Interval#
Total=1

[MeasurePhysicalMemoryFree]
Measure=PhysicalMemory
UpdateDivider=#Interval#
InvertMeasure=1

[MeasurePhysicalMemory]
Measure=PhysicalMemory
UpdateDivider=#Interval#

[MeasureSwapMemoryTotal]
Measure=SwapMemory
UpdateDivider=#Interval#
Total=1

[MeasureSwapMemoryFree]
Measure=SwapMemory
UpdateDivider=#Interval#
InvertMeasure=1

[MeasureSwapMemory]
Measure=SwapMemory
UpdateDivider=#Interval#

[MeasureMemoryTotal]
Measure=Memory
UpdateDivider=#Interval#
Total=1

[MeasureMemoryFree]
Measure=Memory
UpdateDivider=#Interval#
InvertMeasure=1

[MeasureMemory]
Measure=Memory
UpdateDivider=#Interval#

[MeasureMemoryScript]
Measure=Script
ScriptFile="scripts/memory.lua"
UpdateDivider=#Interval#
MeterName="MeterMemory"

; METERS
[MeterCPU]
Meter=String
MeterStyle=TextStyle
SolidColor=#BGColor#
Padding=#BGPadding#
X=0
Y=0

[MeterMemory]
Meter=String
MeterStyle=TextStyle
SolidColor=#BGColor#
Padding=#BGPadding#
X=5R
Y=0
